name: PersonalOS CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'integration/**'
      - 'docker-compose.yml'
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./integration/gateway/service
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/gateway:test

      - name: Build Agent
        uses: docker/build-push-action@v5
        with:
          context: ./integration/agents/runtime
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/agent:test

      - name: Build WhatsApp Adapter
        uses: docker/build-push-action@v5
        with:
          context: ./integration/gateway/adapters/whatsapp
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/whatsapp-adapter:test

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./integration/gateway/service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/gateway:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/gateway:${{ github.sha }}

      - name: Build and Push Agent
        uses: docker/build-push-action@v5
        with:
          context: ./integration/agents/runtime
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/agent:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/agent:${{ github.sha }}

      - name: Build and Push WhatsApp Adapter
        uses: docker/build-push-action@v5
        with:
          context: ./integration/gateway/adapters/whatsapp
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/whatsapp-adapter:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/whatsapp-adapter:${{ github.sha }}

      - name: Deploy to PersonalOS
        run: |
          cd PersonalOS
          docker compose up -d
