global:
  scrape_interval: 10s

scrape_configs:
  - job_name: "gateway"
    metrics_path: /metrics
    static_configs:
      - targets: ["gateway:8080"]
  - job_name: "agent"
    metrics_path: /metrics
    static_configs:
      - targets: ["agent:8080"]
  - job_name: "whatsapp_adapter"
    metrics_path: /metrics
    static_configs:
      - targets: ["whatsapp-adapter:3000"]
  - job_name: "whatsapp_worker"
    metrics_path: /metrics
    static_configs:
      - targets: ["whatsapp-worker:9101"]
